<h2>진달래꽃</h2>
<p>나보기가 역겨워<br>가실 때에는<br>말없이 고이 보내 드리오리다</p><p>영변에 약산<br>진달래꽃<br>아름 따다 가실 길에 뿌리오리다</p><p>가시는 걸음 걸음<br>놓인 그 꽃을<br>사뿐히 즈려 밟고 가시옵소서</p><p>나보기가 역겨워<br>가실 때에는<br>죽어도 아니 눈물 흘리오리다</p>
